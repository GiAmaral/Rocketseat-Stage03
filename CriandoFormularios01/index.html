<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario Intermediário</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>

            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="legends-container">
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="event-name">Nome</label>
                                <input type="text" id="event-name" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-lastname">Sobrenome</label>
                                <input type="text" id="event-lastname" />
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-email">Email <span class="tip">(digite um email válido)</span></label>
                            <input type="email" id="event-email" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-password">Senha <span class="tip">(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="event-password" minlength="6" />
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-name-mentor">Nome do seu mentor <span class="tip">(só o primeiro
                                nome)</span></label>
                        <input type="text" id="event-name-mentor" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div class="legends-container">
                        <div class="legend-group">
                            <span class="sub-legend">Primeira Mentoria</span>
                            <div class="col-3">

                                <div class="input-wrapper">
                                    <label for="event-date">Data <span class="tip">(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-date">
                                </div>

                                <div class="hour">
                                    <div class="input-wrapper">
                                        <label for="event-time-begin">Das</label>
                                        <input type="time" id="event-time-begin">
                                    </div>

                                    <div class="input-wrapper">
                                        <label for="event-time-end">Até</label>
                                        <input type="time" id="event-time-end">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="legend-group">
                            <span class="sub-legend">Segunda Mentoria</span>
                            <div class="col-3">

                                <div class="input-wrapper">
                                    <label for="event-date">Data <span class="tip">(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-date">
                                </div>

                                <div class="hour">
                                    <div class="input-wrapper">
                                        <label for="event-time-begin">Das</label>
                                        <input type="time" id="event-time-begin">
                                    </div>

                                    <div class="input-wrapper">
                                        <label for="event-time-end">Até</label>
                                        <input type="time" id="event-time-end">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button class="buttom" form="form">
                Salvar
            </button>
        </footer>
    </div>
</body>

</html>
